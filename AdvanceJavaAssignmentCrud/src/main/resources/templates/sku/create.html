<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/order/create}" method="post">
    <div class="form-group col-lg-5" style="margin-top: 20px">
        <button type="submit" class="btn btn-primary btn-block">Add Order</button>
    </div>
</form>

<form action="#" th:action="@{/new}" th:object="${sku}" method="post">
    <div class="form-group col-lg-4">
        <label for="skuName">SKU Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="skuName" placeholder="Enter SKU name" required>
    </div>

    <div class="form-group col-lg-4">
        <label for="rlp">RLP</label>
        <input th:field="*{rlp}" type="text" class="form-control" id="rlp" placeholder="Enter RLP" required>
    </div>

    <div class="form-group col-lg-4">
        <label for="description">Description</label>
        <input th:field="*{description}" type="text" class="form-control" id="description"
               placeholder="Enter description" required>
    </div>

    <div class="form-group col-lg-4" th:if="${message}" style="color: red"
         th:text="${message}">Error
    </div>

    <div class="form-group col-lg-5" style="margin-top: 20px">
        <button type="submit" class="btn btn-primary btn-block">Add Sku</button>
    </div>
</form>

</body>
</html>
