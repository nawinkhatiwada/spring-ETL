<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 100%; margin:0 auto;">
    <form th:align="center" action="#" th:action="@{/sku/create}" th:object="${user}" method="post">
        <div class="form-group col-lg-4" style="margin-top: 30px;">
            <label for="inputEmail">Email address</label>
            <input th:field="*{email}" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <div class="form-group col-lg-4">
            <label for="fullName">Full Name</label>
            <input th:field="*{fullName}" type="text" class="form-control" id="fullName" placeholder="Enter full name">
        </div>

        <div class="form-group col-lg-4" th:if="${errorMessage}" style="color: red"
              th:text="${errorMessage}">Error</div>

        <div class="form-group col-lg-4" style="margin-top: 20px">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>

</div>

</body>
</html>
