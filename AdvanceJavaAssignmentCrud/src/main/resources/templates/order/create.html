<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<h3>Select Sku to place an order</h3>

<form action="#" th:action="@{/order/new}" th:object="${orderDto}" method="post">

    <div class="form-group col-lg-5" style="margin-top: 20px">
<!--        <input type="hidden" th:field="${orderedSkus}" th:value="${allSkus}"/>-->
    </div>
    <div class="form-group col-lg-5" style="margin-top: 20px">
        <button type="submit" class="btn btn-primary btn-block">Place an Order</button>
    </div>

    <table class="table table-striped" style="margin-top: 20px">
        <tr>
            <th></th>
            <th>Id</th>
            <th>Name</th>
            <th>rlp</th>
            <th>rlp vat</th>
            <th></th>
        </tr>
        <th:block th:each="sku: ${orderDto.getOrderedSkus()}">
            <tr>
                <td>
                    <label>
                        <input th:checked="${true}" type="checkbox" name="orderCheckBox"/>
<!--                        <input  th:name="roles[__${stats.index}__].id" type="hidden" name="orderCheckBox"/>-->
                    </label>
                </td>
                <td th:text="${sku.id}"></td>
                <td th:text="${sku.name}"></td>
                <td th:text="${sku.rlp}"></td>
                <td th:text="${sku.rlpVat}"></td>
            </tr>
        </th:block>
    </table>
</form>
</body>
</html>
